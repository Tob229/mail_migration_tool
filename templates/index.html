<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Migration Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center text-white bg-success">
                <h3>Outil de Migration d'Emails</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('migrate') }}" method="post">
                    <div class="row">
                        <!-- Colonne source -->
                        <div class="col-md-6">
                            <h5>Serveur Source</h5>
                            <div class="mb-3">
                                <label for="source_server" class="form-label">Serveur IMAP</label>
                                <input type="text" id="source_server" name="source_server" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="source_user" class="form-label">Utilisateur</label>
                                <input type="text" id="source_user" name="source_user" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="source_pass" class="form-label">Mot de passe</label>
                                <input type="password" id="source_pass" name="source_pass" class="form-control" required>
                            </div>
                        </div>
                        <!-- Colonne destination -->
                        <div class="col-md-6">
                            <h5>Serveur Destination</h5>
                            <div class="mb-3">
                                <label for="dest_server" class="form-label">Serveur IMAP</label>
                                <input type="text" id="dest_server" name="dest_server" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="dest_user" class="form-label">Utilisateur</label>
                                <input type="text" id="dest_user" name="dest_user" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="dest_pass" class="form-label">Mot de passe</label>
                                <input type="password" id="dest_pass" name="dest_pass" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Migrer les Emails</button>
                        <button type="button" onclick="window.location.href='/results'" class="btn btn-secondary">Confirmer la Migration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
